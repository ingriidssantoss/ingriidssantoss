<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff1493;#ff69b4;#ffb6c1;#ff1493" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff69b4;#ffb6c1;#ff1493;#ff69b4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Texto principal com gradiente e fonte "Courier New" -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="50" fill="url(#grad1)" font-family="'Comic Sans MS', monospace">
    Ingrid Santos
  </text>
  
  <!-- Adicionar mais bolinhas animadas -->
  <circle cx="20" cy="20" r="3" fill="white">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath href="#path1" />
    </animateMotion>
  </circle>
  <circle cx="50" cy="50" r="3" fill="white">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#path2" />
    </animateMotion>
  </circle>
  <circle cx="100" cy="30" r="3" fill="white">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#path3" />
    </animateMotion>
  </circle>
  <circle cx="150" cy="60" r="3" fill="white">
    <animateMotion dur="7s" repeatCount="indefinite">
      <mpath href="#path1" />
    </animateMotion>
  </circle>
  <circle cx="200" cy="40" r="3" fill="white">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath href="#path2" />
    </animateMotion>
  </circle>
  <circle cx="250" cy="70" r="3" fill="white">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#path3" />
    </animateMotion>
  </circle>
  <circle cx="300" cy="20" r="3" fill="white">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#path1" />
    </animateMotion>
  </circle>
  <circle cx="350" cy="80" r="3" fill="white">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#path2" />
    </animateMotion>
  </circle>

  <!-- TrajetÃ³rias das bolinhas -->
  <path id="path1" d="M10 100 C 150 50, 300 150, 500 100" fill="transparent"/>
  <path id="path2" d="M50 150 C 200 100, 350 50, 550 150" fill="transparent"/>
  <path id="path3" d="M100 50 C 250 150, 400 100, 600 50" fill="transparent"/>
</svg>
