<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir gradiente animado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb6c1;stop-opacity:1">
        <animate attributeName="stop-color" values="#ffb6c1;#ff69b4;#ff1493;#ffb6c1" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff69b4;#ff1493;#ffb6c1;#ff69b4" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Texto principal com gradiente -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="50" fill="url(#grad1)" font-family="Arial">
    Ingrid Santos
  </text>
  
  <!-- Animação dos pontinhos -->
  <circle cx="20" cy="20" r="3" fill="white">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath href="#path1" />
    </animateMotion>
  </circle>
  <circle cx="20" cy="20" r="3" fill="white">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#path2" />
    </animateMotion>
  </circle>
  <circle cx="20" cy="20" r="3" fill="white">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#path3" />
    </animateMotion>
  </circle>
  
  <!-- Trajetórias dos pontinhos -->
  <path id="path1" d="M10 100 C 150 50, 300 150, 500 100" fill="transparent"/>
  <path id="path2" d="M50 150 C 200 100, 350 50, 550 150" fill="transparent"/>
  <path id="path3" d="M100 50 C 250 150, 400 100, 600 50" fill="transparent"/>
</svg>
